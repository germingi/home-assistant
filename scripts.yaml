eco_for_all_rooms:
  fields:
    target_trv:
      description: The thermostat to heat
      required: true
      selector:
        entity: {}
  sequence:
  - action: climate.set_temperature
    metadata: {}
    target:
      entity_id: "{% set radiators = (\n  'climate.sonoff_trvzb_thermostat',\n  'climate.bedroom_trv_thermostat',\n
        \ 'climate.lounge_trv_master_thermostat',\n  'climate.lounge_trv_thermostat',\n)
        %} {{ radiators\n  | reject('equalto', target_trv)\n  | list }}\n"
    data:
      temperature: 17
      hvac_mode: heat
  - action: climate.set_temperature
    metadata: {}
    target:
      entity_id: '{{ target_trv }}'
    data:
      temperature: 20
      hvac_mode: heat
  alias: Heat room
  description: ''
